
<!-- Novo layout para Ativvo - Base remodelada -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ativvo - Sua liberdade para treinar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4fdfc;
      color: #1a1a1a;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, #0A3D62, #1ABC9C);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    section.hero {
      background: url('https://source.unsplash.com/1600x900/?fitness,nature') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    section.hero h2 {
      font-size: 2.5rem;
      max-width: 80%;
    }
    .cta {
      margin: 2rem auto;
      text-align: center;
    }
    .cta a {
      background-color: #1ABC9C;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .cta a:hover {
      background-color: #17a28b;
    }
    footer {
      background-color: #0A3D62;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Ativvo</h1>
    <p>Com Gympass, você treina onde quiser e quando quiser</p>
  </header>
  <section class="hero">
    <h2>Liberdade para se movimentar. Treine com propósito.</h2>
  </section>
  <div class="cta">
    <p><strong>Quer começar agora?</strong></p>
    <a href="#fale-comigo">Fale comigo no WhatsApp</a>
  </div>
  <footer>
    <p>&copy; 2025 Ativvo - Todos os direitos reservados</p>
  </footer>
</body>
</html>
